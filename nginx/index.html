<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="url"] {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        input[type="submit"] {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #5c67f2;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4b55d1;
        }

        .result {
            margin-top: 1rem;
            background: #5c67f2;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
        }

        .result button {
            background: none;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
        }

        .error {
            margin-top: 1rem;
            background: #e74c3c;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <input type="url" id="longUrl" placeholder="Enter your URL" required>
        <input type="submit" value="Shorten">
    </form>
    <div id="result" class="result">
        Shortened URL: <button id="shortUrl" onclick="copyToClipboard()"></button>
    </div>
    <div id="error" class="error"></div>
</div>
<script>
    const backendUrl = "{{ backend_url }}";
    document.getElementById('urlForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const longUrl = document.getElementById('longUrl').value;
        try {
            const response = await fetch(`${backendUrl}/shorten`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({original: longUrl})
            });
            if (!response.ok) {
                throw new Error('Failed to shorten URL');
            }
            const result = await response.json();
            document.getElementById('shortUrl').textContent = result.short;
            document.getElementById('result').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        } catch (error) {
            document.getElementById('error').textContent = error.message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
    });
    function copyToClipboard() {
        const shortUrl = document.getElementById('shortUrl').textContent;
        navigator.clipboard.writeText(shortUrl).then(() => {
            alert('Short URL copied to clipboard!');
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }
</script>
</body>
</html>
